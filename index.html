<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <title>Hometree Lights</title>
  </head>
  <body>
    <header>
      <h1>Light the Hometree!!</h1>
    </header>
    	<br>
    	<a href="http://www.google.com" class="button" id="off">OFF</a>
    	<a href="http://www.google.com" class="button" id="default">DEFAULT</a>
    	<a href="http://www.google.com" class="button" id="on">ON</a>
      <br>
    <form action="http://google.com">
      <select name="g">
  		  <option value="0.0">0.0</option>
  		  <option value="0.1">0.1</option>
  		  <option value="0.2">0.2</option>
  		  <option value="0.3">0.3</option>
  		  <option value="0.4">0.4</option>
  		  <option value="0.5">0.5</option>
  		  <option value="0.6">0.6</option>
  		  <option value="0.7">0.7</option>
  		  <option value="0.8">0.8</option>
  		  <option value="0.9">0.9</option>
  		  <option value="1.0">1.0</option>
		  </select>
      <input type="submit" value="CUSTOM">
    </form> 
		  

    <script src="JS/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="JS/index.js" type="text/javascript"></script>
  </body>
</html>
